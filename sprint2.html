<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotecas de XAI</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .buttons {
            margin-bottom: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        #chart {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Quantificação de artigos sobre Bibliotecas de XAI: Visão geral com enfoque nos anos 2024 e 2025</h1>

    <div class="buttons">
        <button onclick="loadChart('googleScholar')">Google Scholar</button>
        <button onclick="loadChart('scienceDirect')">Science Direct</button>
        <button onclick="loadChart('ieeeXplore')">IEEE Xplore</button>
        <button onclick="loadChart('arxiv')">arXiv</button>
        
    </div>

    <div id="chart"></div>

    <script>
        var chart = echarts.init(document.getElementById('chart'));

        const datasets = {
            googleScholar: {
                title: 'Google Scholar',
                data2024: [17700, 15000, 17500, 286, 5, 3190, 671, 9, 86, 401, 51, 10, 3900],
                data2025: [4570, 2970, 5490, 62, 2, 880, 158, 1, 20, 115, 11, 4, 900],
                demaisAnos: [48900, 35400, 50200, 1470, 82, 10500, 2040, 19, 848, 555, 1120, 76, 6730]
            },
            scienceDirect: {
                title: 'Science Direct',
                data2024: [1718,5061,3754,46,0,65,21,49,75,23,546,2,50],
                data2025: [1293,2729,3026,45,0,62,13,68,46,33,518,1,27],
                demaisAnos: [5583,6374,11130,0,147,65,128,555,93,1444,4,154]
            },
            ieeeXplore: {
                title: 'IEEE Xplore',
                data2024: [967, 384, 575, 2, 0, 0, 0, 11, 0, 25, 1, 0, 11],
                data2025: [196, 66, 127, 1, 0, 0, 1, 1, 0, 8, 0, 0, 2],
                demaisAnos: [2059, 721, 1228, 19, 0, 0, 3, 27, 0, 69, 2, 0, 24]
            },
            arxiv: {
                title: 'arXiv',
                data2024: [385, 68, 132, 12, 0, 11, 68, 3, 1, 9, 63, 1, 5],
                data2025: [179, 27, 66, 7, 0, 2, 34, 2, 0, 3, 28, 0, 0],
                demaisAnos: [1096, 277, 413, 29, 4, 22, 259, 10, 2, 24, 228, 2, 8]
            }
        };

        const libs = ['XAI', 'LIME','SHAP','Alibi','ExplainaBoard','Explainer dashboard','InterpretML','FastTreeShap','SALib','DiCE-ML','Interpret-Community','OmniXAI','eli5'];

        function loadChart(source) {
            const data = datasets[source];
            const option = {
                title: {
                    text: data.title,
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                legend: {
                    data: ['Publicações em 2024', 'Publicações em 2025', 'Total de artigos ao decorrer dos anos'],
                    top: 30
                },
                grid: {
                    top: 80,
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'value'
                },
                yAxis: {
                    type: 'category',
                    data: libs
                },
                series: [
                    {
                        name: 'Publicações em 2024',
                        type: 'bar',
                        stack: 'total',
                        label: { show: true },
                        emphasis: { focus: 'series' },
                        data: data.data2024
                    },
                    {
                        name: 'Publicações em 2025',
                        type: 'bar',
                        stack: 'total',
                        label: { show: true },
                        emphasis: { focus: 'series' },
                        data: data.data2025
                    },
                    {
                        name: 'Total de artigos ao decorrer dos anos',
                        type: 'bar',
                        stack: 'total',
                        label: { show: true },
                        emphasis: { focus: 'series' },
                        data: data.demaisAnos
                    }
                ]
            };
            chart.setOption(option);
        }

        // Inicializa com o gráfico do Google Scholar
        loadChart('googleScholar');
    </script>

</body>
</html>
